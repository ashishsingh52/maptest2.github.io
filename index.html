<!DOCTYPE html>
<html>
  <head>
    <title>Map API Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.69.1/maps/maps.css'>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.69.1/maps/maps-web.min.js"></script>
  </head>
  <body>
    <div class="container-lg" style="height:500px;" id="mymap">Hello World</div>
    <script>
      var APIKEY = "g4INfYq4quw7J7yoyNYsteblJqHCWso0" //APIKEY
      var lon = '';
      var lattt = '';
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          mymap.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      function showPosition(position) {
        lattt = position.coords.latitude,
        lon = position.coords.longitude;
        var marker = new tt.Marker({
          color: "#2a4dfa"
        })
          .setLngLat([lon,lattt])
          .addTo(map);
      }
      var map = tt.map({
        key: APIKEY,
        container: 'mymap',
        style: 'tomtom://vector/1/basic-main',
        language: 'en',
        zoom: 4,
        center: {lng: 25.117925, lat:81.686846 },
      });
      getLocation();
      map.addControl(new tt.GeolocateControl({
           positionOptions: {
                enableHighAccuracy: true
             },
              trackUserLocation: true,
              showAccuracyCircle: true,
              showUserLocation: true
        }));


    </script>

  </body>
</html>
